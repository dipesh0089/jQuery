<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 fade</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>

    <h1 id="g" class="g">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolores deserunt dolore officiis, ratione culpa nesciunt eius. Quas suscipit cum laudantium repellendus, ipsum ab unde laboriosam. Aut asperiores fugiat harum reiciendis.
    </h1>

    <button id="b1">fade out</button>

    <button id="b2">fade in</button>

    <button class="b3">fadetoggle</button>

    <button class="b4">fade to</button>

    <script>

        $(document).ready(function(){

            $('#b1').click(function(){
                $('#g').fadeOut(1000);
            })


           


            $('.b3').click(function(){
                $('#g').fadeToggle("fast");
            })


            $('.b4').click(function(){
                $('#g').fadeTo('slow',0.5);
            })


            $('#b2').click(function(){
                $('#g').fadeIn(2000);
            })
        })
    </script>
    
</body>
</html>
